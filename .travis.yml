language: python
python: 3.7.2
dist: xenial
sudo: true

cache: pip

install:
    - pip install -r ./pyUTM/requirements.txt

script:
    - ./FiberAsicMap.py
    - travis_wait 30 ./NetlistCheck.py ./input/backplane_netlists/backplane_true_type_ZSYang_22Feb2019.net WARNINGS.log

deploy:
    provider: releases
    api_key:
        secure: ""
    file:
        - "./output/AltiumNetlist_PT_Full_TrueType.csv"
        - "./output/AltiumNetlist_DCB_Full_TrueType.csv"
        - "./output/AuxList_PT_Full_TrueType.csv"
        - "./output/AsicToFiberMapping.csv"
        - "./WARNINGS.log"
    skip_cleanup: true
    on:
        tags: true
